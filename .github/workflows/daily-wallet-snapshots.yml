name: Daily Wallet Snapshots

on:
  schedule:
    # Run at 01:00 UTC every day
    - cron: '0 1 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  capture-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Capture Daily Wallet Snapshots
        run: |
          curl -X POST \
            "https://mnziekrimlmvnrcwgmbk.supabase.co/functions/v1/capture-daily-snapshots" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json"
