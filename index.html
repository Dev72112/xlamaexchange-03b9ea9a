<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <title>xlama - Crypto Exchange</title>
    <meta name="description" content="Fast and secure cryptocurrency exchange - swap coins instantly across 25+ chains with best rates">
    <meta name="author" content="xlama" />
    <meta name="theme-color" content="#0a0a0b" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co https://*.walletconnect.com https://*.walletconnect.org https://verify.walletconnect.com https://*.reown.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https: http:;
      connect-src 'self' https: wss:;
      frame-src 'self' https://*.walletconnect.com https://*.walletconnect.org https://verify.walletconnect.com https://*.reown.com;
      worker-src 'self' blob:;
      child-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    " />

    <!-- Permissions Policy -->
    <meta http-equiv="Permissions-Policy" content="
      accelerometer=(),
      camera=(),
      geolocation=(),
      gyroscope=(),
      magnetometer=(),
      microphone=(),
      payment=(),
      usb=()
    " />

    <link rel="preconnect" href="https://www.okx.com" crossorigin />
