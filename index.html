    <!-- Content Security Policy - Tightened for production -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://cdn.gpteng.co https://*.walletconnect.com https://*.walletconnect.org https://verify.walletconnect.com https://*.reown.com https://*.okx.com;

      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: blob: https:;
      connect-src 'self' https: wss:;
      frame-src 'self' https://*.walletconnect.com https://*.walletconnect.org https://verify.walletconnect.com https://*.reown.com;
      worker-src 'self' blob:;
      child-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    " />

      accelerometer=(),
      camera=(),
      geolocation=(),

    <!-- Splash screen + critical skeleton styles (inlined for instant display) -->
    <style>
      /* Critical above-the-fold skeleton styles */
      .skeleton-inline {
        background: linear-gradient(90deg, #1a1a1a 0%, #2a2a2a 50%, #1a1a1a 100%);
        background-size: 200% 100%;
        animation: shimmer-inline 2s linear infinite;
        border-radius: 8px;
      }
      @keyframes shimmer-inline {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Prevent layout shift - reserve space for common elements */
      .skeleton-button { height: 44px; width: 100%; }
      .skeleton-input { height: 56px; width: 100%; }
      .skeleton-card { min-height: 200px; }
      
      .splash-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, hsl(222 47% 4%) 0%, hsl(222 47% 8%) 100%);
        color: hsl(210 40% 98%);
        font-family: system-ui, -apple-system, sans-serif;
      }
      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        padding: 2rem;
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .llama-mascot {
        width: 100px;
        height: 100px;
        object-fit: contain;
        animation: llamaFloat 3s ease-in-out infinite;
      }
      @keyframes llamaFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .splash-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin: 0;
      }
      .splash-title .accent { color: #00ff00; }
      .splash-subtitle {
        font-size: 0.875rem;
        opacity: 0.6;
        margin: -0.5rem 0 0;
      }
      .splash-loader {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #00ff00;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
